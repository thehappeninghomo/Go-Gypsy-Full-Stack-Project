<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="payment_style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="method">

                <h1>Select payment method</h1>
                <form id="all_methods" action="">
                    <label for="radio"></label>
                    <input type="radio" id="debit_card" name="method" value="Debit Card">
                    <label for="debit_card">Debit Card</label><br>
                    <img class="cards_image" src="./payment_images/cards.png" alt=""><br>
                    <input type="radio" id="credit_card" name="method" value="Credit Card">
                    <label for="credit_card">Credit Card</label><br>
                    <img class="cards_image" src="./payment_images/cards.png" alt=""><br>
                    <input type="radio" id="net_banking" name="method" value="Net Banking">
                    <label for="net_banking">Net Banking</label><br>
                    <label for="banks">Choose an option</label><br>
                    <select name="banks" id="banks">
                        <option value="ICICI Bank">ICICI Bank</option>
                        <option value="State Bank of India">State Bank of India</option>
                        <option value="Axis bank">Axis bank</option>
                        <option value="HDFC Bank">HDFC Bank</option>
                        <option value="Bank Of Baroda">Bank Of Baroda</option>
                    </select>
                    <br>
                    <input type="radio" id="upi" name="method" value="Other UPI Apps">
                    <label for="upi">Other UPI Apps</label>
                </form>
                <p>*10% instant discount on HDFC debit or credit cards</p>

            </div>
            <aside>

                <img class="aside_image" src="./payment_images/aside.jpeg" alt="">
            </aside>
        </div>
    </div>
</body>

</html>
